        // å¤„ç†ç§»åŠ¨è®¾å¤‡ä¸Šçš„å…¨å±é—®é¢˜
        function handleFullScreen() {
            // å¤„ç†iOSä¸Šçš„è™šæ‹Ÿé”®ç›˜é—®é¢˜
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // è®¾ç½®è§†å£é«˜åº¦
            function setViewportHeight() {
                // é¦–å…ˆè®¾ç½®ä¸€ä¸ªå°çš„å»¶è¿Ÿï¼Œç­‰å¾…æµè§ˆå™¨å®Œæˆæ¸²æŸ“
                setTimeout(() => {
                    const vh = window.innerHeight * 0.01;

            // åˆå§‹è®¾ç½®

            window.addEventListener('resize', setViewportHeight);

            // å°è¯•è¯·æ±‚å…¨å±æ¨¡å¼

                // æ£€æŸ¥å„ç§æµè§ˆå™¨çš„å…¨å± API
                const docEl = document.documentElement;

                const requestFullscreen = docEl.requestFullscreen ||
                                        docEl.webkitRequestFullscreen ||

                    window.scrollTo(0, 0);

            // å½“ç”¨æˆ·ç‚¹å‡»æ—¶å°è¯•è¿›å…¥å…¨å±
            if (isMobile) {

                // å¯¹äºæŸäº›æµè§ˆå™¨ï¼Œéœ€è¦ç”¨æˆ·æ‰‹åŠ¨è§¦å‘å…¨å±
                const fullscreenButton = document.createElement('button');

                fullscreenButton.style.borderRadius = '4px';
                fullscreenButton.style.display = 'none'; // é»˜è®¤éšè—

                fullscreenButton.addEventListener('click', function() {
                    requestFullScreen();
                    this.style.display = 'none';
                });

                document.body.appendChild(fullscreenButton);

                // 3ç§’åæ˜¾ç¤ºå…¨å±æŒ‰é’®ï¼Œå¦‚æœè¿˜æ²¡æœ‰è¿›å…¥å…¨å±
                setTimeout(() => {
                    if (!document.fullscreenElement &&
                        !document.webkitFullscreenElement &&
                        !document.mozFullScreenElement) {
                        fullscreenButton.style.display = 'block';
                    }

            }
        }

        // æ·»åŠ å…¨å±ç›¸å…³çš„CSS
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .ios-fullscreen {
                    position: fixed;

        // åˆå§‹åŒ–å…¨å±å¤„ç†
        handleFullScreen();

        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ï¼Œä½¿ç”¨æˆ·å¯ä»¥æŒ‰Enteré”®å‘é€æ¶ˆæ¯
        document.getElementById("user-input").addEventListener("keyup", function(event) {

        // æ·»åŠ æ¸…é™¤å†å²è®°å½•æŒ‰é’®çš„äº‹ä»¶ç›‘å¬å™¨
        document.getElementById("clear-history-btn").addEventListener("click", clearHistory);

        // åˆå§‹åŒ–æ—¶åŠ è½½å†å²è®°å½•
        window.addEventListener('load', function() {
            // æ¸…é™¤é»˜è®¤æ¶ˆæ¯
            document.getElementById("chat-container").innerHTML = '';

            // å‘é€ç©ºæ¶ˆæ¯æ¥è·å–å†å²è®°å½•
            fetch("/chat", {

                    "Content-Type": "application/json",

            .then(response => response.json())
            .then(data => {
                if (data.history) {

                        // æ‰“å°å†å²è®°å½•ä»¥ä¾¿è°ƒè¯•
                        console.log("History data received:", data.history);

                        // æ£€æŸ¥å†å²è®°å½•æ˜¯å­—ç¬¦ä¸²è¿˜æ˜¯å·²ç»è§£æçš„å¯¹è±¡
                        let history;
                        if (typeof data.history === 'string') {
                            // å¦‚æœæ˜¯å­—ç¬¦ä¸²ï¼Œå°è¯•è§£æ
                            history = JSON.parse(data.history);
                        } else {
                            // å¦‚æœå·²ç»æ˜¯å¯¹è±¡ï¼Œç›´æ¥ä½¿ç”¨

                        if (history && history.length > 0) {

                            addMessage("ä½ å¥½ï¼æˆ‘æ˜¯AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ", "ai", false);

                    addMessage("ä½ å¥½ï¼æˆ‘æ˜¯AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ", "ai", false);
                }
            })

            });
        });

        // æ¡Œé¢ç«¯å…¨å±æŒ‰é’®é€»è¾‘
        function toggleFullscreen() {
            if (
                document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement
            ) {
                // é€€å‡ºå…¨å±
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            } else {
                // è¿›å…¥å…¨å±
                const docEl = document.documentElement;
                if (docEl.requestFullscreen) docEl.requestFullscreen();
                else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
                else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
                else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
            }

        // åªåœ¨æ¡Œé¢ç«¯æ˜¾ç¤ºå…¨å±æŒ‰é’®
        function setFullscreenBtnVisibility() {

            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();

            if (message === "") return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©çª—å£
            addMessage(message, "user");

            // æ¸…ç©ºè¾“å…¥æ¡†

            // æ˜¾ç¤ºçŠ¶æ€
            const statusEl = document.getElementById("status");
            statusEl.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

            // å‘é€è¯·æ±‚åˆ°ESP32
            fetch("/chat", {
                method: "POST",

                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                }
                return response.json();

            .then(data => {

                statusEl.innerHTML = "";

        function addMessage(text, sender, withAnimation = true) {
            const chatContainer = document.getElementById("chat-container");
            const messageDiv = document.createElement("div");

            messageDiv.classList.add("message");
            if (sender === "user") {
                messageDiv.classList.add("user-message");
            } else {
                messageDiv.classList.add("ai-message");
            }

            // æ·»åŠ æ¶ˆæ¯æ–‡æœ¬
            messageDiv.innerText = text;

            // æ·»åŠ æ—¶é—´æˆ³
            const timeDiv = document.createElement("div");
            timeDiv.classList.add("message-time");
            timeDiv.innerText = getCurrentTime();
            messageDiv.appendChild(timeDiv);

            // å¦‚æœä¸éœ€è¦åŠ¨ç”»ï¼Œç§»é™¤åŠ¨ç”»ç±»
            if (!withAnimation) {
                messageDiv.style.animation = 'none';
            }

            chatContainer.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
